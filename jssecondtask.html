<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   
//   create an array of objects called data with the following values:

//     Principal - 2500, time - 1.8

//     Principal - 1000, time - 5

//      Principal - 3000, time - 1

//      Principal - 2000, time - 3


            let data = [
                {
                    principal: 2500,
                    time: 1.8

                },

                {

                    principal: 1000,
                    time: 5
                },

                {

                    principal: 3000,
                    time: 1
                },



                {

                    principal: 2000,
                    time: 3
                }
            ];

            console.log(data.length);

          

    let rate;

    // function called interestcalculator
    function interestCalculator(dataToBeProcessed)  {

        // using a map method to loop through any array of objects
        let interestData = dataToBeProcessed.map(interestParameters => {
            var {
                principal,
                time
            } = interestParameters;

//  Determine the rate applicable using the conditions:

//  If the principal is greater than or equal to 2500 and the time is greater than 1 and less than 3, then rate = 3

//  If the principal is greater than or equal to 2500 and the time is greater than or equal to 3, then rate = 4

//  If the principal is less than 2500 or the time is less than or equal to 1, then rate = 2

// Otherwise, rate = 1;

            if (principal >= 2500 && time >= 1 && time < 3) {
                rate = 3;
            }  if (principal >= 2500 && time >= 3) {
                rate = 4;
            }  if (principal < 2500 || time <= 1) {
                rate = 2;
            } else {
                rate = 1;
            }

            // Calculating the interest for each individual object using the formula: (principal * rate * time) / 100.
            let interest = (principal * rate * time) / 100;

            interestParameters.interest = interest;
            interestParameters.rate = rate;

           
            return interestParameters;
        });

        // Logging the 'interestData' array to console BEFORE your return statement.


        
        console.log(interestData);
        return interestData;
    }

    console.log(interestCalculator(data));




    </script>
</body>
</html>
